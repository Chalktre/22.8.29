<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getRandom(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        var num = getRandom(1, 30);
        console.log(num);
        while (1) {
            var guess = Number(prompt('guess!'));
            if (guess == num) {
                alert('Congratuation! You\'re right!');
                break;
            }
            if (guess > num) {
                alert('Bigger!')
                continue;
            }

            else {
                alert('smaller')
                continue;
            }
        }
    </script>
</head>
